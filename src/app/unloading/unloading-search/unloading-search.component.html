<div class="col-md-3">
  <h2>
    Filter
  </h2>
  <hr>
  <div class="row justify-content-center">
    <div class="col-sm-9">
      <mat-form-field>
        <input matInput [formControl]="id" placeholder="Id">
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-9">
      <mat-form-field>
        <input matInput [(ngModel)]="surname" placeholder="Plant">
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-9">
      <mat-form-field>
        <input matInput [(ngModel)]="surname" placeholder="Competitor">
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <mat-form-field>
        <input matInput [matDatepicker]="frompicker" placeholder="Period from" [formControl]="fromdate">
        <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
        <mat-datepicker #frompicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <mat-form-field>
        <input matInput [matDatepicker]="topicker" placeholder="to" [formControl]="todate">
        <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
        <mat-datepicker #topicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 filterbtn-cont">
      <button mat-raised-button (click)="applyFilter()">Search</button>
    </div>
  </div>

</div>
